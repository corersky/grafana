services=grafana:all:
service.displayname=Grafana
service.command.start=/etc/init.d/grafana-server start
service.command.stop=/etc/init.d/grafana-server stop
service.command.monitorcommand=/etc/init.d/grafana-server status 
service.command.type=BACKGROUND
service.baseservice=1
service.logs.location=/var/log/grafana
service.process.type=BINARY
service.alarm.tersename=nagrafdd
service.alarm.label=GrafanaServerDown
