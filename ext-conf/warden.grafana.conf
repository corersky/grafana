services=grafana:all:cldb
service.displayname=Grafana
service.command.start=__INSTALL__/etc/init.d/grafana-server start
service.command.stop=__INSTALL__/etc/init.d/grafana-server stop
service.command.monitorcommand=__INSTALL__/etc/init.d/grafana-server status 
service.command.type=BACKGROUND
service.ui.port=3000
service.uri=/login
service.baseservice=1
service.logs.location=__INSTALL__/var/log/grafana
service.process.type=BINARY
service.alarm.tersename=nagrafdd
service.alarm.label=GrafanaServerDown

#
# NOTE, If the sum of all the services' memory requirement is more than the machine has, warden will not start up...
# parameter controls the percentage of system memory allocated to the named service.
#service.heapsize.percent=5
# parameter defines the maximum heapsize used when invoking the service.
#service.heapsize.max=2000
# parameter defines the minimum heapsize used when invoking the service.
#service.heapsize.min=1000
